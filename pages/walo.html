    <input type="text" name="q" placeholder="Entrez un mot-clé..." value="<?= isset($_GET['q']) ? htmlspecialchars($_GET['q']) : '' ?>">

<h2>Résultats pour "<?= htmlspecialchars($_GET['q']) ?>" :</h2>

<p>Aucun PFE trouvé.</p>

<table>
    <thead>
    <tr>
        <th>Titre</th>
        <th>Résumé</th>
    </tr>
    </thead>
    <tbody>
    <?php foreach ($resultats as $pfe): ?>
    <tr>
        <td><?= htmlspecialchars($pfe['titre']) ?></td>
        <td><?= nl2br(htmlspecialchars($pfe['resume'])) ?></td>
    </tr>
    <?php endforeach; ?>
    </tbody>
